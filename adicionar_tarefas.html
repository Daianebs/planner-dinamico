<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planejamento de Tarefas Diárias</title>
  <link rel="stylesheet" href="add_tarefas.css">
</head>
<body>
  <div class="container">
    <button id="botao-adicionar" onclick="exibirOpcoes()">Adicionar Nova Tarefa</button>
    <div id="opcoes" style="display: none;">
      <div class="opcoes-col">
        <h3>Escolher Ação</h3>
        <input type="text" id="input-acao" placeholder="O que fará hoje?" oninput="buscarVerbos()">
        <div id="opcoes-predicados" style="display: none;">
          <input type="text" id="input-predicado" placeholder="o que? Como? onde?...">
          <ul id="lista-predicados-sugeridos"></ul>
        </div>
        <ul id="lista-verbos-sugeridos"></ul>
      </div>
    </div>
  </div>

  <div id="tarefas" class="container">
    <h2>Tarefas para o Dia</h2>
    <p id="confirmacao" class="confirmacao" style="display: none;"></p>
    <ul id="lista-tarefas"></ul>
  </div>

  <script>
    // Verbos e predicados inicialmente vazios
    var verbos = [];
    var predicados = {};
    var tarefasDia = [];

    // Carregar os dados ao iniciar a página
    carregarDados();

    // Verifica se há tarefas armazenadas no localStorage e carrega
    if(localStorage.getItem('tarefas')) {
      tarefasDia = JSON.parse(localStorage.getItem('tarefas'));
      exibirTarefasDia();
    }

    // Função para buscar verbos sugeridos conforme o usuário digita
    function buscarVerbos() {
      var entradaUsuario = document.getElementById("input-acao").value.trim().toLowerCase();
      var verbosSugeridos = verbos.filter(function(verbo) {
        return verbo.toLowerCase().startsWith(entradaUsuario);
      });

      exibirVerbosSugeridos(verbosSugeridos);
    }

    // Função para exibir os verbos sugeridos ao usuário
    function exibirVerbosSugeridos(verbosSugeridos) {
      var listaVerbosSugeridos = document.getElementById("lista-verbos-sugeridos");
      listaVerbosSugeridos.innerHTML = "";

      verbosSugeridos.forEach(function(verbo) {
        var itemLista = document.createElement("li");
        itemLista.textContent = verbo;
        itemLista.addEventListener("click", function() {
          selecionarVerbo(verbo);
        });
        listaVerbosSugeridos.appendChild(itemLista);
      });

      // Exibir a lista de verbos sugeridos apenas se houver verbos sugeridos
      if (verbosSugeridos.length > 0) {
        document.getElementById("lista-verbos-sugeridos").style.display = "block";
      } else {
        document.getElementById("lista-verbos-sugeridos").style.display = "none";
      }
    }

    // Função para selecionar o verbo e exibir os predicados sugeridos
    function selecionarVerbo(verbo) {
      // Exibir o campo de entrada de predicado
      document.getElementById("opcoes-predicados").style.display = "block";
      // Definir o valor do campo de ação como o verbo selecionado
      document.getElementById("input-acao").value = verbo;
      // Limpar o campo de predicado
      document.getElementById("input-predicado").value = "";
      // Exibir os predicados sugeridos para o verbo selecionado
      exibirPredicadosSugeridos(verbo);
      // Ocultar a lista de verbos sugeridos após selecionar um verbo
      document.getElementById("lista-verbos-sugeridos").style.display = "none";
    }

    // Função para exibir os predicados sugeridos para o verbo selecionado
    function exibirPredicadosSugeridos(verbo) {
      var listaPredicadosSugeridos = document.getElementById("lista-predicados-sugeridos");
      listaPredicadosSugeridos.innerHTML = "";

      predicados[verbo].forEach(function(predicado) {
        var itemLista = document.createElement("li");
        itemLista.textContent = predicado;
        itemLista.addEventListener("click", function() {
          adicionarNovaAcao(verbo, predicado);
        });
        listaPredicadosSugeridos.appendChild(itemLista);
      });
    }

    // Função para adicionar uma nova ação à lista de tarefas do dia
    function adicionarNovaAcao(verbo, predicado) {
      var acao = verbo + " " + predicado;
      tarefasDia.push(acao);
      localStorage.setItem('tarefas', JSON.stringify(tarefasDia));
      exibirTarefasDia();
      // Limpar o campo de ação
      document.getElementById("input-acao").value = "";
      // Ocultar o campo de predicado
      document.getElementById("opcoes-predicados").style.display = "none";
      // Exibir novamente a lista de verbos sugeridos se houver texto no campo de ação
      var textoAcao = document.getElementById("input-acao").value.trim();
      if (textoAcao !== "") {
        document.getElementById("lista-verbos-sugeridos").style.display = "block";
      }
      // Exibir mensagem de confirmação acima do título "Tarefas do Dia"
      var confirmacao = document.getElementById("confirmacao");
      confirmacao.textContent = "Tarefa adicionada! Agora não se esquecerá! :D";
      confirmacao.style.display = "block";

      // Remover a mensagem após alguns segundos
      setTimeout(function() {
        confirmacao.style.display = "none";
      }, 3000); // Tempo em milissegundos (3 segundos)

      // Ocultar novamente as opções após adicionar uma tarefa
      document.getElementById("opcoes").style.display = "none";
    }

    // Função para exibir as tarefas para o dia na tela
    function exibirTarefasDia() {
      var listaTarefas = document.getElementById("lista-tarefas");
      listaTarefas.innerHTML = "";

      tarefasDia.forEach(function(tarefa, index) {
        var itemLista = document.createElement("li");
        itemLista.textContent = tarefa;

        // Container para os botões de ação da tarefa
        var botoesTarefa = document.createElement("span");
        botoesTarefa.className = "botoes-tarefa";
        itemLista.appendChild(botoesTarefa);
        
        // Adiciona botão de editar
        var botaoEditar = document.createElement("span");
        botaoEditar.textContent = "Editar";
        botaoEditar.className = "acao";
        botaoEditar.addEventListener("click", function() {
          editarTarefa(index);
        });
        botoesTarefa.appendChild(botaoEditar);
        
        // Adiciona botão de excluir
        var botaoExcluir = document.createElement("span");
        botaoExcluir.textContent = "Excluir";
        botaoExcluir.className = "acao";
        botaoExcluir.addEventListener("click", function() {
          excluirTarefa(index);
        });
        botoesTarefa.appendChild(botaoExcluir);

        listaTarefas.appendChild(itemLista);
      });
    }

    // Função para editar uma tarefa
    function editarTarefa(index) {
      var novaTarefa = prompt("Digite o nome da tarefa:");
      if (novaTarefa !== null) {
        tarefasDia[index] = novaTarefa;
        localStorage.setItem('tarefas', JSON.stringify(tarefasDia));
        exibirTarefasDia();
      }
    }

    // Função para excluir uma tarefa
    function excluirTarefa(index) {
      if (confirm("Tem certeza de que deseja excluir esta tarefa?")) {
        tarefasDia.splice(index, 1);
        localStorage.setItem('tarefas', JSON.stringify(tarefasDia));
        exibirTarefasDia();
      }
    }

    // Função para carregar os dados dos verbos e predicados do arquivo JSON
    function carregarDados() {
      fetch('tarefas-sugeridas.json')
        .then(response => response.json())
        .then(data => {
          verbos = Object.keys(data.tarefas);
          predicados = data.tarefas;
        })
        .catch(error => console.error('Erro ao carregar dados:', error));
    }

    // Função para exibir as opções de verbo e predicado
    function exibirOpcoes() {
      // Exibir o campo de entrada de ação
      document.getElementById("opcoes").style.display = "block";
      // Exibir a lista de verbos sugeridos se houver texto no campo de ação após clicar em "Adicionar Nova Tarefa"
var textoAcao = document.getElementById("input-acao").value.trim();
if (textoAcao !== "") {
buscarVerbos();
}
}
</script>

</body>
</html>
