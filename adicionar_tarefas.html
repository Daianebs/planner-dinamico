<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planejamento de Tarefas Diárias</title>
  <style>
    /* CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    
    li {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    li:hover {
      background-color: #ddd;
    }

    .highlight {
      background-color: #ffa;
    }

    #opcoes {
      display: none;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .opcoes-col {
      flex: 1;
      margin: 0 5px;
    }

    .opcoes-col ul {
      padding: 0 10px;
    }

    .opcoes-col h3 {
      margin-top: 0;
    }

    #botao-adicionar {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #botao-adicionar:hover {
      background-color: #0056b3;
    }

    #tarefas {
      margin-top: 20px;
    }

    .acao {
      cursor: pointer;
      color: #007bff;
      transition: color 0.3s ease;
      padding: 5px 10px;
      border-radius: 3px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .acao:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="botao-adicionar" onclick="exibirOpcoes()">Adicionar Nova Tarefa</button>
    <div id="opcoes">
      <div class="opcoes-col">
        <h3>Verbos</h3>
        <ul id="lista-verbos"></ul>
      </div>
      <div class="opcoes-col">
        <h3>Possíveis Predicados</h3>
        <ul id="lista-predicados"></ul>
      </div>
      <!-- Personalizar -->
      <div class="opcoes-col" id="opcao-personalizar">
        <h3>Personalizar</h3>
        <form id="formulario-personalizar">
          <input type="text" id="input-verbo" placeholder="Novo Verbo">
          <input type="text" id="input-predicado" placeholder="Novo Predicado">
          <button type="submit">Adicionar</button>
        </form>
      </div>
      <!-- Adicione esta linha para exibir os verbos sugeridos -->
      <ul id="lista-verbos-sugeridos"></ul>
    </div>
  </div>

  <div id="tarefas" class="container">
    <h2>Tarefas para o Dia</h2>
    <ul id="lista-tarefas"></ul>
  </div>

  <script>
    // Função para carregar os verbos e predicados do arquivo JSON
    function carregarDados() {
      fetch('tarefas-sugeridas.json')
        .then(response => response.json())
        .then(data => {
          verbos = Object.keys(data.tarefas);
          predicados = data.tarefas;
          exibirTarefas();
        })
        .catch(error => console.error('Erro ao carregar dados:', error));
    }

    // Verbos e predicados inicialmente vazios
    var verbos = [];
    var predicados = {};

    // Carregar os dados ao iniciar a página
    carregarDados();

    var verboSelecionado = null;
    var tarefasDia = [];

    // Verifica se há tarefas armazenadas no localStorage e carrega
    if(localStorage.getItem('tarefas')) {
      tarefasDia = JSON.parse(localStorage.getItem('tarefas'));
      exibirTarefasDia();
    }

    // Verifica se há verbos e predicados armazenados no armazenamento local e carrega-os
    if(localStorage.getItem('verbos')) {
      verbos = JSON.parse(localStorage.getItem('verbos'));
    }
    if(localStorage.getItem('predicados')) {
      predicados = JSON.parse(localStorage.getItem('predicados'));
    }

    // Adicionando um evento de envio ao formulário de personalização
    document.getElementById("formulario-personalizar").addEventListener("submit", function(event) {
        event.preventDefault(); // Evita o recarregamento da página ao enviar o formulário

        var novoVerbo = document.getElementById("input-verbo").value.trim();
        var novoPredicado = document.getElementById("input-predicado").value.trim();

        if (novoVerbo && novoPredicado) {
            // Adicionar o novo verbo à lista de verbos, se não estiver presente
            if (!verbos.includes(novoVerbo)) {
                verbos.push(novoVerbo);
                // Salvar a lista de verbos atualizada no armazenamento local
                localStorage.setItem('verbos', JSON.stringify(verbos));
                // Atualizar a exibição das opções de verbo e predicado
                exibirTarefas();
            }

            // Adicionar o novo predicado à lista de predicados do novo verbo
            if (!predicados[novoVerbo]) {
                predicados[novoVerbo] = [];
            }
            if (!predicados[novoVerbo].includes(novoPredicado)) {
                predicados[novoVerbo].push(novoPredicado);
            }

            // Salvar os predicados atualizados no armazenamento local
            localStorage.setItem('predicados', JSON.stringify(predicados));

            // Limpar os campos de entrada
            document.getElementById("input-verbo").value = "";
            document.getElementById("input-predicado").value = "";

            // Atualizar a exibição das opções de verbo e predicado
            exibirTarefas();
        } else {
            alert("Por favor, insira um novo verbo e um novo predicado.");
        }
    });

    // Adicionar um evento de entrada ao campo de verbo para recomendar verbos
    document.getElementById("input-verbo").addEventListener("input", function() {
        var entradaUsuario = this.value.trim().toLowerCase();
        var verbosSugeridos = verbos.filter(function(verbo) {
            return verbo.toLowerCase().startsWith(entradaUsuario);
        });

        exibirVerbosSugeridos(verbosSugeridos);
    });

    // Função para exibir os verbos sugeridos ao usuário
    function exibirVerbosSugeridos(verbosSugeridos) {
        var listaVerbosSugeridos = document.getElementById("lista-verbos-sugeridos");
        listaVerbosSugeridos.innerHTML = "";

        verbosSugeridos.forEach(function(verbo) {
            var itemLista = document.createElement("li");
            itemLista.textContent = verbo;
            itemLista.addEventListener("click", function() {
                adicionarNovoPredicado(verbo);
            });
            listaVerbosSugeridos.appendChild(itemLista);
        });
    }

    // Função para adicionar um novo predicado para o verbo selecionado
    function adicionarNovoPredicado(verbo) {
        var novoPredicado = prompt("Novo Predicado para " + verbo);
        if (novoPredicado !== null && novoPredicado.trim() !== "") {
            // Adicionar o novo verbo à lista de verbos, se não estiver presente
            if (!verbos.includes(verbo)) {
                verbos.push(verbo);
                // Salvar a lista de verbos atualizada no armazenamento local
                localStorage.setItem('verbos', JSON.stringify(verbos));
            }

            // Adicionar o novo predicado à lista de predicados do verbo
            if (!predicados[verbo]) {
                predicados[verbo] = [];
            }
            if (!predicados[verbo].includes(novoPredicado)) {
                predicados[verbo].push(novoPredicado);
            }

            // Salvar os predicados atualizados no armazenamento local
            localStorage.setItem('predicados', JSON.stringify(predicados));

            // Limpar os campos de entrada
            document.getElementById("input-verbo").value = "";
            document.getElementById("input-predicado").value = "";

            // Atualizar a exibição das opções de verbo e predicado
            exibirTarefas();
        }
    }

    // Função para exibir as opções de verbo e predicado
    function exibirOpcoes() {
        var botaoAdicionar = document.getElementById("botao-adicionar");
        botaoAdicionar.style.display = "none";
        document.getElementById("opcoes").style.display = "flex";
        document.getElementById("opcao-personalizar").style.display = "block";
        // Atualizar a exibição das opções de verbo e predicado
        exibirTarefas();
    }

    // Função para exibir as tarefas com base nos verbos
    function exibirTarefas() {
        var listaVerbos = document.getElementById("lista-verbos");
        listaVerbos.innerHTML = "";

        verbos.forEach(function(verbo) {
            var itemLista = document.createElement("li");
            itemLista.textContent = verbo;
            itemLista.addEventListener("click", function() {
                selecionarVerbo(verbo);
            });
            listaVerbos.appendChild(itemLista);
        });
    }
    
    // Função para exibir os predicados quando um verbo é selecionado
    function exibirPredicados(verbo) {
        var listaPredicados = document.getElementById("lista-predicados");
        listaPredicados.innerHTML = "";

        predicados[verbo].forEach(function(predicado) {
            var itemLista = document.createElement("li");
            itemLista.textContent = predicado;
            itemLista.addEventListener("click", function() {
                adicionarTarefa(verbo, predicado);
            });
            listaPredicados.appendChild(itemLista);
        });
    }

    // Função para selecionar o verbo
    function selecionarVerbo(verbo) {
        if (verboSelecionado) {
            verboSelecionado.classList.remove("highlight");
        }
        verboSelecionado = event.target;
        verboSelecionado.classList.add("highlight");
        exibirPredicados(verbo);
    }
    
    // Função para adicionar a tarefa à agenda do usuário
    function adicionarTarefa(verbo, predicado) {
        var tarefa = verbo + " " + predicado;
        tarefasDia.push(tarefa);
        localStorage.setItem('tarefas', JSON.stringify(tarefasDia));
        exibirTarefasDia();
        // Oculta as opções após adicionar a tarefa
        document.getElementById("opcoes").style.display = "none";
        // Exibe novamente o botão de adicionar
        document.getElementById("botao-adicionar").style.display = "block";
    }

    // Função para exibir as tarefas para o dia na tela
    function exibirTarefasDia() {
        var listaTarefas = document.getElementById("lista-tarefas");
        listaTarefas.innerHTML = "";

        tarefasDia.forEach(function(tarefa, index) {
            var itemLista = document.createElement("li");
            itemLista.textContent = tarefa;

            // Criando uma div para conter os botões editar e excluir
            var divBotoes = document.createElement("div");
            divBotoes.className = "botoes-tarefa";

            // Adiciona botão de editar
            var botaoEditar = document.createElement("button");
            botaoEditar.textContent = "Editar";
            botaoEditar.className = "acao";
            botaoEditar.addEventListener("click", function() {
                editarTarefa(index);
            });
            divBotoes.appendChild(botaoEditar);
            
            // Adiciona botão de excluir
            var botaoExcluir = document.createElement("button");
            botaoExcluir.textContent = "Excluir";
            botaoExcluir.className = "acao";
            botaoExcluir.addEventListener("click", function() {
                excluirTarefa(index);
            });
            divBotoes.appendChild(botaoExcluir);

            itemLista.appendChild(divBotoes);
            
            listaTarefas.appendChild(itemLista);
        });
    }

    // Função para editar uma tarefa
    function editarTarefa(index) {
        var novaTarefa = prompt("Editar Tarefa", tarefasDia[index]);
        if (novaTarefa !== null) {
            tarefasDia[index] = novaTarefa;
            localStorage.setItem('tarefas', JSON.stringify(tarefasDia));
            exibirTarefasDia();
        }
    }

    // Função para excluir uma tarefa
    function excluirTarefa(index) {
        var confirmacao = confirm("Tem certeza que deseja excluir esta tarefa?");
        if (confirmacao) {
            tarefasDia.splice(index, 1);
            localStorage.setItem('tarefas', JSON.stringify(tarefasDia));
            exibirTarefasDia();
        }
    }
  </script>
</body>
</html>
